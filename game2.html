<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2</title>
    <style>
         {
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #board {/* background-color: skyblue; */background-image: url("assets/flappybirdbg.png");}
         h1 {margin: 10px 0;color: #333;}

        #game-container {position: relative;}

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        .start-screen h2, .game-over-screen h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .start-screen p, .game-over-screen p {
            font-size: 1.2em;
            margin-bottom: 10px;
            max-width: 80%;
            text-align: center;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .controls li {margin: 5px 0;text-align: left;}

        .start-btn, .restart-btn {
            padding: 15px 40px;
            font-size: 1.5em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .start-btn:hover, .restart-btn:hover {transform: scale(1.05);background: #45a049;}

        .game-over-screen {display: none;}

        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            text-align: left;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Flappy bird</h1>
    <canvas id="board"></canvas>
     <div class="start-screen">
            <h2>Flappy Bird</h2>
            <p>Giúp chú chim bay qua các ống nước!</p>
            <p>High Score: <span id="start-high-score">0</span></p>
            <div class="controls">
                <p>Điều khiển:</p>
                <ul>
                    <li>Space / Mũi tên lên / X: Nhảy lên</li>
                    <li>Tránh chạm vào ống nước và mặt đất</li>
                    <li>Mỗi cặp ống qua được: 1 điểm</li>
                </ul>
            </div>
            <button class="start-btn" onclick="startGame()">Bắt đầu</button>
        </div>
        
        <div class="game-over-screen">
            <h2 id="game-over-title">Game Over!</h2>
            <p id="game-over-message"></p>
            <p>Điểm: <span id="final-score">0</span></p>
            <p>High Score: <span id="end-high-score">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Chơi lại</button>
        </div>
        
        <div class="stats">
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <div class="score-display">
            Điểm: <span id="current-score">0</span>
        </div>
    </div>
    <script>
        //board
        let board;
        let boardWidth = 360;
        let boardHeight = 640;
        let context;
        let gameStarted = false;
        let highScore = localStorage.getItem('flappyHighScore') || 0;

        //bird
        let birdWidth = 34; //width/height ratio = 408/228 = 17/12
        let birdHeight = 24;
        let birdX = boardWidth/8;
        let birdY = boardHeight/2;
        let birdImg;

        let bird = {
            x : birdX,
            y : birdY,
            width : birdWidth,
            height : birdHeight
        }

        //pipes
        let pipeArray = [];
        let pipeWidth = 64; //width/height ratio = 384/3072 = 1/8
        let pipeHeight = 512;
        let pipeX = boardWidth;
        let pipeY = 0;

        let topPipeImg;
        let bottomPipeImg;

        //physics
        let velocityX = -2; //pipes moving left speed
        let velocityY = 0; //bird jump speed
        let gravity = 0.4;

        let gameOver = false;
        let score = 0;
        let bestScore = highScore;

        window.onload = function() {
            board = document.getElementById("board");
            board.height = boardHeight;
            board.width = boardWidth;
            context = board.getContext("2d"); //used for drawing on the board

            //draw flappy bird
            // context.fillStyle = "green";
            // context.fillRect(bird.x, bird.y, bird.width, bird.height);

            document.getElementById('start-high-score').textContent = highScore;
            document.getElementById('high-score').textContent = highScore;

            //load images
            birdImg = new Image();
            birdImg.src = "assets/flappybird.png" ;
            birdImg.onload = function() {
                context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
            }

            topPipeImg = new Image();
            topPipeImg.src = "assets/toppipe.png";

            bottomPipeImg = new Image();
            bottomPipeImg.src = "assets/bottompipe.png";

            // requestAnimationFrame(update);
            // setInterval(placePipes, 1500); //every 1.5 seconds
            // document.addEventListener("keydown", moveBird);
        }

        function startGame() {
            document.querySelector('.start-screen').style.display = 'none';
            gameStarted = true;
            gameOverFlag = false;
            score = 0;
            document.getElementById('current-score').textContent = score;
            bird.y = birdY;
            pipeArray = [];
            velocityY = 0;
            update();
        }

        function update() {
            
            if (!gameStarted || gameOverFlag) {
                return;
            }
            requestAnimationFrame(update);
            context.clearRect(0, 0, board.width, board.height);

            //bird
            velocityY += gravity;
            // bird.y += velocityY;
            bird.y = Math.max(bird.y + velocityY, 0); //apply gravity to current bird.y, limit the bird.y to top of the canvas
            context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

            if (bird.y > board.height) {
                 endGame();
                return;
            }

            //pipes
            for (let i = 0; i < pipeArray.length; i++) {
                let pipe = pipeArray[i];
                pipe.x += velocityX;
                context.drawImage(pipe.img, pipe.x, pipe.y, pipe.width, pipe.height);

                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    score += 0.5; //0.5 because there are 2 pipes! so 0.5*2 = 1, 1 for each set of pipes
                    pipe.passed = true;
                }

                if (detectCollision(bird, pipe)) {
                    endGame();
                    return;
                }
            }

            //clear pipes
            while (pipeArray.length > 0 && pipeArray[0].x < -pipeWidth) {
                pipeArray.shift(); //removes first element from the array
            }

            //score
            context.fillStyle = "white";
            context.font="45px sans-serif";
            // Score
            document.getElementById('current-score').textContent = Math.floor(score);
            }


        function placePipes() {
            if (!gameStarted || gameOverFlag) {
                return;
            }

            //(0-1) * pipeHeight/2.
            // 0 -> -128 (pipeHeight/4)
            // 1 -> -128 - 256 (pipeHeight/4 - pipeHeight/2) = -3/4 pipeHeight
            let randomPipeY = pipeY - pipeHeight/4 - Math.random()*(pipeHeight/2);
            let openingSpace = board.height/4;

            let topPipe = {
                img : topPipeImg,
                x : pipeX,
                y : randomPipeY,
                width : pipeWidth,
                height : pipeHeight,
                passed : false
            }
            pipeArray.push(topPipe);

            let bottomPipe = {
                img : bottomPipeImg,
                x : pipeX,
                y : randomPipeY + pipeHeight + openingSpace,
                width : pipeWidth,
                height : pipeHeight,
                passed : false
            }
            pipeArray.push(bottomPipe);
        }

        function moveBird(e) {
            if (e.code == "Space" || e.code == "ArrowUp" || e.code == "KeyX") {
                if (!gameStarted) {
                    startGame();
                    return;
                }
                
                //reset game
                if (gameOver) {
                    bird.y = birdY;
                    pipeArray = [];
                     restartGame();
                    return;
                }
                //jump
                velocityY = -6;

            }
        }

        function detectCollision(a, b) {
            return a.x < b.x + b.width &&   //a's top left corner doesn't reach b's top right corner
                a.x + a.width > b.x &&   //a's top right corner passes b's top left corner
                a.y < b.y + b.height &&  //a's top left corner doesn't reach b's bottom left corner
                a.y + a.height > b.y;    //a's bottom left corner passes b's top left corner
        }
        function endGame() {
            gameOverFlag = true;
            gameStarted = false;
            
            if (score > bestScore) {
                bestScore = Math.floor(score);
                localStorage.setItem('flappyHighScore', bestScore);
                document.getElementById('high-score').textContent = bestScore;
            }
            
            document.getElementById('final-score').textContent = Math.floor(score);
            document.getElementById('end-high-score').textContent = bestScore;
            document.getElementById('game-over-title').textContent = 'Game Over!';
            document.getElementById('game-over-message').textContent = 'Chúc bạn may mắn lần sau!';
            document.querySelector('.game-over-screen').style.display = 'flex';
        }

        function restartGame() {
            document.querySelector('.game-over-screen').style.display = 'none';
            startGame();
        }

        // Game loop
        setInterval(placePipes, 1500);
        document.addEventListener("keydown", moveBird);
    </script>
</body>
</html>
